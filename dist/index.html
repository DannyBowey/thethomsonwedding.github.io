
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thomson Wedding</title>
    <link rel="icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/app.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Indie+Flower&family=Lora:wght@400;500;600;700&family=Merriweather:wght@300;400;700;900&family=Permanent+Marker&family=Prompt:wght@400;500;600;700&family=Questrial&family=Red+Hat+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>

<div class="masthead-slider show-for-large">
  <img src="assets/img/slider-image-4.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-2.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-5.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-3.jpg" alt="Placeholder alt">
</div>

<div class="masthead-slider hide-for-large">
  <img src="assets/img/slider-image-6.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-2.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-7.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-3.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-9.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-10.jpg" alt="Placeholder alt">
  <img src="assets/img/slider-image-8.jpg" alt="Placeholder alt">
</div>

<div class="masthead-title">
  <h1>Nicola & Daniel</h1>
  <hr>
  <p>June 18th 2023</p>
</div>

<div class="masthead-countdown">
  <p class="countdown-tagline">The wedding countdown finally begins...</p>
  <div class="masthead-wrapper">
    <div class="days">
      <p id="countdown-days"></p>
      <p>Days</p>
    </div>
    <div class="hours">
      <p id="countdown-hours"></p>
      <p>Hours</p>
    </div>
    <div class="minutes">
      <p id="countdown-minutes"></p>
      <p>Minutes</p>
    </div>
    <div class="seconds">
      <p id="countdown-seconds"></p>
      <p>Seconds</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
